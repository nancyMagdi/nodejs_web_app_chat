<div class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="save(signupForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput formControlName="name" placeholder="Full Name" type="text" value="">
    </mat-form-field>
    <div class="clear"></div>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="username" placeholder="Username" type="text" value="">
    </mat-form-field>
    <div class="clear"></div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" formControlName="password" type="password" value="">
    </mat-form-field>
    <div class="clear"></div>
    <a href="/">Login</a>
    <button mat-raised-button color="primary" type="submit" class="controller-btn">Sign Up</button>
  </form>
</div>
