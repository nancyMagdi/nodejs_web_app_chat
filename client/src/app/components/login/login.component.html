<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <mat-form-field class="example-full-width">
      <input matInput formControlName="username" placeholder="Username" type="text" value="">
    </mat-form-field>
    <div class="clear"></div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" formControlName="password" type="password" value="">
    </mat-form-field>
    <div class="clear"></div>
    <a href="/signup">Sign up</a>
    <button mat-raised-button color="primary"  type="submit" class="controller-btn">Log In </button>
  </form>
</div>
