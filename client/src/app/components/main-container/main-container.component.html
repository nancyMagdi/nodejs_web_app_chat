<div id=frame>
  <div class="side-menu-container">
      <div class="contact-profile">
          <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="">
          <p>{{curerntUserObject?.full_name}}</p>
          <div class="social-media">
              <i class="fa fa-sign-out-alt float-right" aria-hidden="true" (click)="logout()">logout</i>
          </div>
        </div>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn btn-light" (click)="changeView(sideMenuItems.displayChatList)">
        <img src="assets/img/chat-history.png">
      </button>
      <button type="button" class="btn btn btn-light" (click)="changeView(sideMenuItems.displayContactList)">
        <i class="fa fa-user fa-fw fa-lg" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn btn-light" (click)="changeView(sideMenuItems.displaySearachList)">
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
      </button>
    </div>

    <div *ngIf="displaySearchField">
      <input matInput placeholder="Search by full name or username" type="search" id="search" value="">
    </div>
    <client-contact-list [contactsListObject]="contactsListObject" [typeOfList]="displayedListType" (openContactChat)="openContactChat($event)"></client-contact-list>
  </div>
  <client-chat [userInfo]="userInfo" [inputUserId]="otherUserId"></client-chat>
</div>
