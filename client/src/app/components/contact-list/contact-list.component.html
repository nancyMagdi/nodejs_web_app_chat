<div class="contact-list">
    <ul>
        <li *ngFor="let item of contactsListObject" (click)="openChatHistory(item.SecondUserId)" class="contact-item">
            <div class="wrap">
                <div class="float-left">
                    <span class="contact-status" [ngClass]="{'online':item.user.Status==1 , 'offline':item.user.Status==0}"></span>
                    <img src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="meta">
                    <h6 class="name">
                        {{item.user.FullName}}
                        <span class="font-small-3 float-right primary">4:14 AM</span>
                    </h6>
                    <p class="preview">Message text(under construction).</p>
                </div>
            </div>
        </li>
    </ul>
</div>
